<html>
  <head>
    <title>Klasify</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../stylesheets/klasify.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/font.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/materialicons.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/material.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/styles.css">
    <script type="text/javascript" src="../js/materialite.min.js"></script>
    <link rel="icon" type="image/png" href="../favicon.ico"/>
    <style>
      .banner {
        height: 320px;
        background: #369BC2;
        background-image: linear-gradient(to bottom, #369BC2 0%, #62B6DD 100%);
      }
      .klaseko-logo-medium {
        height: 100px;
        background: url(/klasify/images/klaseko-logo-gray.png) no-repeat center center;
        background-size: contain;
      }

      .codeTextBG{
        background: none;
      }

      .codeBG{
        background: #dbdbdb;
      }
    </style>
  </head>
  <body>

    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"><strong>KLASIFY</strong></span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="../index.html">Home</a>
          <a class="mdl-navigation__link" href="accordion.html">Accordion</a>
          <a class="mdl-navigation__link" href="alerts.html">Alerts</a>
          <a class="mdl-navigation__link" href="box.html">Box</a>
          <a class="mdl-navigation__link" href="buttons.html">Buttons</a>
          <a class="mdl-navigation__link" href="button-group.html">Button Group</a>
          <a class="mdl-navigation__link" href="cards.html">Cards</a>
          <a class="mdl-navigation__link" href="image.html">Images</a>
          <a class="mdl-navigation__link" href="table.html">Table</a>
          <a class="mdl-navigation__link" href="tabs.html">Tabs</a>
          <a class="mdl-navigation__link" href="typography.html">Typography</a>
          <a class="mdl-navigation__link" href="colors.html">Color</a>
          <a class="mdl-navigation__link" href="dashboard.html">Sample Dashboard</a>
          <a class="mdl-navigation__link" href="login.html">Login/Register Page</a>
        </nav>
      </div>

      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
          <div class="col-10 col-flex">

             <div class="box">
              <div class="box-header"><strong>Sample Login</strong></div>
              <div class="box-body">
                <div class="col-12">
                  <div class="clear-20"></div>
                  <form>
                    <label>Email</label>
                    <input placeholder="Email">
                    <div class="clear-20"></div>
                    <label>Password</label>
                    <input type="password" ng-model="user.password" placeholder="········">
                    <div class="clear-20"></div>
                    <button class="full-width" type="button">
                      <span class="color-white">Log In</span>
                    </button>
                  </form>
                </div>
              </div>
            </div>

             <div class="box">
              <div class="box-header"><strong>Sample Register</strong></div>
              <div class="box-body">
                <div class="col-12">
                  <div class="clear-20"></div>
                  <form>
                    <label>First Name*</label>
                    <input type="text" placeholder="First Name">
                    <div class="clear-20"></div>
                    <label>Last Name*</label>
                    <input type="text" placeholder="Last Name">
                    <div class="clear-20"></div>
                    <label>Email*</label>
                    <input placeholder="Email">
                    <div class="clear-20"></div>
                    <label>Password*</label>
                    <input type="password" placeholder="Password">
                    <div class="clear-20"></div>
                    <label>Re-type Password*</label>
                    <input type="password" placeholder="Repeat Password">
                    <div class="clear-20"></div>
                    <button class="full-width" type="button">
                      <span class="color-white">Register</span>
                    </button>
                  </form>
                </div>
              </div>
            </div>

          </div>
        </div>
      </main>

    </div>
  </body>
</html>
